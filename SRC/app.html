<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APK Downloader - 𝗕.𝗠.𝗕-𝗧𝗘𝗖𝗛</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0f0f0f;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00ff88;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #00ff88;
      color: #000;
      cursor: pointer;
    }

    #loading {
      color: #ffaa00;
      margin-top: 10px;
    }

    .result {
      margin-top: 30px;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .result img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    .apk-name {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 15px;
    }

    .btns a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #111;
      color: #00ff88;
      text-decoration: none;
      border: 1px solid #00ff88;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>𝗕.𝗠.𝗕-𝗧𝗘𝗖𝗛 APK Downloader</h1>
  <input type="text" id="query" placeholder="Search for an APK (e.g., WhatsApp)" />
  <button onclick="searchApk()">Search</button>
  <div id="loading"></div>
  <div class="result" id="result"></div>

  <script>
    async function searchApk() {
      const query = document.getElementById("query").value.trim();
      const resultDiv = document.getElementById("result");
      const loading = document.getElementById("loading");

      resultDiv.innerHTML = '';
      loading.textContent = 'Please wait... Searching APK';

      try {
        const res = await fetch(`https://apis.davidcyriltech.my.id/download/apk?text=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (data.success && data.download_link) {
          resultDiv.innerHTML = `
            <img src="${data.thumbnail}" alt="App Icon" />
            <div class="apk-name">${data.apk_name}</div>
            <div class="btns">
              <a href="${data.download_link}" target="_blank">Download APK</a>
            </div>
          `;
        } else {
          resultDiv.innerHTML = "<p>No APK found for your query.</p>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<p>Error occurred. Try again later.</p>";
      } finally {
        loading.textContent = '';
      }
    }
  </script>
</body>
  </html>
