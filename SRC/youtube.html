<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝗕.𝗠.𝗕-𝗧𝗘𝗖𝗛 YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    input {
      padding: 0.6rem;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-family: inherit;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #00d9ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 1rem;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
      text-align: left;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .meta {
      margin-top: 0.5rem;
    }
    .meta p {
      margin: 4px 0;
      color: #bbb;
    }
    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .actions button {
      background: #00d9ff;
      border: none;
      padding: 0.5rem 1rem;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      margin-top: 1rem;
      color: red;
    }
    .loading {
      color: #00d9ff;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>𝗕.𝗠.𝗕-𝗧𝗘𝗖𝗛 YT PLAYER</h1>
  <input id="query" placeholder="Search for a YouTube video..." />
  <br />
  <button onclick="searchVideos()">Search</button>
  <div class="error" id="error"></div>
  <div class="results" id="results"></div>

  <script>
    async function searchVideos() {
      const query = document.getElementById("query").value.trim();
      const results = document.getElementById("results");
      const error = document.getElementById("error");

      results.innerHTML = '';
      error.textContent = '';

      if (!query) {
        error.textContent = '❌ Please enter a search term.';
        return;
      }

      try {
        const api = `https://corsproxy.io/?${encodeURIComponent(`https://my-rest-apis-six.vercel.app/yts?query=${query}`)}`;
        const res = await fetch(api);
        if (!res.ok) throw new Error('Network response was not ok');
        const json = await res.json();

        if (!json.results || !json.results.length) {
          error.textContent = '❌ No results found.';
          return;
        }

        json.results.forEach(video => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="Thumbnail" />
            <div class="meta">
              <h3>${video.title}</h3>
              <p><strong>Author:</strong> ${video.author}</p>
              <p><strong>Duration:</strong> ${video.duration}</p>
              <p><strong>Published:</strong> ${video.published || 'N/A'}</p>
              <p><strong>Views:</strong> ${video.views.toLocaleString()}</p>
            </div>
            <div class="actions">
              <button onclick="downloadMedia('${video.url}', 'mp3', this)">Download MP3</button>
              <button onclick="downloadMedia('${video.url}', 'mp4', this)">Download MP4</button>
            </div>
            <div class="loading">joel web is loading Please wait...</div>
          `;
          card.querySelector('.loading').style.display = 'none';
          results.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        error.textContent = 'Failed to fetch videos.';
      }
    }

    async function downloadMedia(url, format, button) {
      const card = button.closest('.card');
      const loading = card.querySelector('.loading');
      const buttons = card.querySelectorAll('.actions button');

      loading.style.display = 'block';
      buttons.forEach(btn => btn.disabled = true);

      try {
        // Use corsproxy for tkm api as requested
        const apiURL = `https://corsproxy.io/?${encodeURIComponent(`https://iamtkm.vercel.app/downloaders/yt${format}?url=${encodeURIComponent(url)}`)}`;
        const res = await fetch(apiURL);
        if (!res.ok) throw new Error('Network response was not ok');
        const json = await res.json();

        if (json?.data?.url) {
          window.open(json.data.url, '_blank');
        } else {
          alert("❌ Failed to get download link.");
        }
      } catch (e) {
        console.error(e);
        alert("❌ Download failed.");
      } finally {
        loading.style.display = 'none';
        buttons.forEach(btn => btn.disabled = false);
      }
    }
  </script>
</body>
</html>
